---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CI: true
  PACKAGES: 'language-ansible'

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: [stable]
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: UziTech/action-setup-atom@v2
      with:
        version: ${{ matrix.channel }}
    - name: atom version
      run: atom -v
    - name: apm version
      run: apm -v
    - name: install dependencies
      run: apm install && apm install ${PACKAGES} && apm clean
    - name: lint source
      run: ./node_modules/.bin/eslint lib spec
    - run:
        name: install some pre-requisite packages
        command: sudo apt-get update && sudo apt-get -yq install curl xvfb libgbm-dev
    - run:
        name: install vault cli
        command: curl -o vault.zip https://releases.hashicorp.com/vault/${VERSION}/vault_${VERSION}_linux_amd64.zip && sudo unzip vault.zip -d /usr/bin/
    - name: run tests
      run: atom --test spec
